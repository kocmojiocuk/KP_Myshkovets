<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Начальная страница</title>
	<meta charset="UTF-8">
	<link th:href="@{/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/index.css}" rel="stylesheet"/>
	<script th:src="@{/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container index-container">
		<div class="row">
			<div class="authorization">
				<h3>АВТОРИЗАЦИЯ</h3>
				<label class="errorMessage" th:text="${authorizationErrorMessage}"></label>
				<form action="/authorization" method="post">
					<div class="form-group">
						<label>Логин:</label>
						<input type="text" class="form-control index-input" name="login" placeholder="Введите ваш логин:">
					</div>
					<div class="form-group">
						<label>Пароль:</label>
						<input type="password" class="form-control index-input" name="password" placeholder="Введите ваш пароль:">
					</div>
					<button type="submit" class="btn btn-primary index-submit">Войти</button>
				</form>
			</div>
			<div class="registration">
				<h3>РЕГИСТРАЦИЯ</h3>
				<label class="successMessage" th:text="${registrationSuccessMessage}"></label>
				<form action="/registration" method="post">
					<div class="form-group">
						<label>Логин</label>
						<input type="text" class="form-control index-input" name="login" placeholder="Придумайте логин (до 50 символов):">
						<label class="errorMessage" th:text="${loginErrorMessage}"></label>
					</div>
					<div class="form-group">
						<label>Пароль</label>
						<input type="password" class="form-control index-input" name="password" placeholder="Придумайте пароль (до 50 символов):">
						<label class="errorMessage" th:text="${passwordErrorMessage}"></label>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control index-input" name="email" placeholder="Введите email:">
						<label class="errorMessage" th:text="${emailErrorMessage}"></label>
					</div>
					<div class="form-group">
						<label>ФИО</label>
						<input type="text" class="form-control index-input" name="fio" placeholder="Введите ФИО (до 255 символов):">
						<label class="errorMessage" th:text="${fioErrorMessage}"></label>
					</div>
					<div class="form-group">
						<label>Номер телефона</label>
						<input type="text" class="form-control index-input" name="phone" placeholder="Введите номер телефона:">
						<label class="errorMessage" th:text="${phoneErrorMessage}"></label>
					</div>
					<div class="form-group">
						<label class="new-order-label">Отдел</label>
						<select class="form-control index-input" name="department" required>
							<option th:each="department : ${T(by.bsuir.courseproject.modelMyshkovetsDV.Department).values()}"
									th:value="${department}" th:text="${department.getDisplayText()}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary index-submit">Регистрация</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
